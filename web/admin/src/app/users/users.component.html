<h1>Users List</h1>
<hr>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Index</th>
            <th scope="col">Name</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Address</th>
            <th scope="col">Postle ID</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of users;let i=index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.contact}}</td>
            <td>{{item.address}}</td>
            <td>{{item.postlID}}</td>
            <td>
                <a [routerLink]="['/edit',item._id]" class="btn btn-success">Edit</a> &nbsp;
                <a href="javascript:void(0)" class="btn btn-danger" (click)="deleteUser(item._id)">Delete</a>
            </td>
        </tr>

    </tbody>
</table>
